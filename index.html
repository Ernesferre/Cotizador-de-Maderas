<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">

</head>

<body class="container-fluid">
  <header>
    <h1>Cotizador de Maderas</h1>
  </header>
  <br />

  <div class="container-fluid tablero">
    <div class="col-md-3"></div>
    <form class="container-fluid wood col-4 md-3" action="#" id="formulario" onsubmit="return false">

      <h2 class="row row-title">Cálculo de Pie Tablar</h2>
      <br />
      <div class="row">
        <div class="col-md-1"></div>
        <label for="IngresoAncho" class="col-md-5 font-weight-bold">Ancho&nbsp;en&nbsp;Centímetros:</label>
        <div class="col-md-1"></div>
        <div class="input-group col-md-4">
          <input type="number" class="form-control" id="IngresoAncho" placeholder="0" required />
          <div class="input-group-append">
            <span class="input-group-text">cm</span>
          </div>
        </div>
      </div>

      <br />

      <div class="row">
        <div class="col-md-1"></div>
        <label for="IngresoLargo" class="col-md-5 font-weight-bold">Largo&nbsp;en&nbsp;Centímetros:</label>
        <div class="col-md-1"></div>
        <div class="input-group col-md-4">
          <input type="number" class="form-control" id="IngresoLargo" placeholder="0" required />
          <div class="input-group-append">
            <span class="input-group-text">cm</span>
          </div>
        </div>
      </div>

      <br />

      <div class="row">
        <div class="col-md-1"></div>
        <label for="IngresoEspesor" class="col-md-5 font-weight-bold">Espesor&nbsp;en&nbsp;Centímetros:</label>
        <div class="col-md-1"></div>
        <div class="input-group col-md-4">
          <input type="number" class="form-control" id="IngresoEspesor" placeholder="0" required />
          <div class="input-group-append">
            <span class="input-group-text">cm</span>
          </div>
        </div>
      </div>

      <br />
      <br />

      <div class="row button-bar">
        <button id="Boton" class="btn btn-success">CALCULAR</button>
        <div class="col-md-3 space-buttons"></div>
        <button id="Limpiar" class="btn btn-info col-md-3">BORRAR</button>
      </div>

      <div id="resultado"></div>

    </form>
    <!--Cierra Formulario 1-->
    <br />

    <!-- <div class="col-6"> -->

    <div class="container-fluid col-md-3">

      <div class="container-fluid wood1 p-4">

        <form action="#" id="formulario2" class="row">
          <label class="text-black col-3col-md-6 font-weight-bold">Tipo&nbsp;de&nbsp;madera:&nbsp;</label>
          <select class="form-control col-md-6 seleccion" name="tiposMadera" id="tiposMadera">
            <br>
            <option value="default">Seleccionar</option>
          </select>
        </form>


        <div id="maderas" class="row wood2">
        </div>
      </div>

      <br />

      <!-- Cierra Formulario 2 -->
      <div class="container-fluid">
        <div id="centrar" class="contenedorBoton">
          <button id="boton2" class="btn btn-success botonMontoTotal">CALCULAR TOTAL</button>
        </div>
      </div>

      <div class="container-fluid">
        <div id="montoTotal">
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
  <br />

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>

  <script src="datos.js"></script>
  <script src="main.js"></script>

</body>

</html>
